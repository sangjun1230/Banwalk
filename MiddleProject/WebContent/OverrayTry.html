<!DOCTYPE html>
<html>
<!-- 우리가 쓸 만 한 기능 '필요' 라고 써 놓기  -->
<head>
    <meta charset="utf-8">
    <title>지도 정보 얻어오기</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>

    <!-- 필요 script 시작 api 가져오는 코드 -->
<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=cf53c230e2a339588bcf86d790112fd4"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
/* 필요 마커이미지 설정  */
var imageSrc = 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
    imageSize = new daum.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new daum.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
      
// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize, imageOption),
    markerPosition = new daum.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

// 마커를 생성합니다
var marker = new daum.maps.Marker({
    position: markerPosition, 
    image: markerImage // 마커이미지 설정 
});


// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
map.setCenter(markerPosition); 
//아래 코드는 지도 위의 마커를 제거하는 코드입니다.
//marker.setMap(null);

// 마커가 드래그 가능하도록 설정합니다 
marker.setDraggable(true); 
var iwContent = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
iwPosition = new daum.maps.LatLng(33.450701, 126.570667), //인포윈도우 표시 위치입니다
iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

//인포윈도우를 생성하고 지도에 표시합니다
var infowindow = new daum.maps.InfoWindow({
map: map, // 인포윈도우가 표시될 지도
position : iwPosition, 
content : iwContent,
removable : iwRemoveable
});
  
//아래 코드는 인포윈도우를 지도에서 제거합니다
//infowindow.close();
 </script>
</body>
</html>
